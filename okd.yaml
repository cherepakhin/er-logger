apiVersion: v1
kind: Template
metadata:
  name: ${NAME}-template
parameters:
  - name: NAME
    value: er-logger
  - name: CI_COMMIT_REF_SLUG
    value: master
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: ${NAME}
    labels:
      app: ${NAME}
  spec:
    replicas: 2
    selector:
      matchLabels:
        app: ${NAME}
    template:
      metadata:
        labels:
          app: ${NAME}
          deploymentconfig: ${NAME}
      spec:
        imagePullSecrets:
          - name: registry.rd.ertelecom.ru
        containers:
          - resources:
              limits:
                memory: 512Mi

            name: ${NAME}
            image: ${NAME}:${CI_COMMIT_REF_SLUG}
            ports:
              - containerPort: 8080
                protocol: TCP
            env:
              - name: KAFKA_HOST
                value: kafka-svc.prod:9092
              - name: KAFKA_TOPIC
                value: er-log
              - name: USE_SIMPLE_DECODER
                value: "1"

        restartPolicy: Always
        securityContext: {}
        schedulerName: default-scheduler
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 25%
        maxSurge: 25%
    revisionHistoryLimit: 10
    progressDeadlineSeconds: 600
- apiVersion: v1
  kind: Service
  metadata:
    name: ${NAME}-svc
  spec:
    selector:
      app: ${NAME}
    ports:
      - protocol: TCP
        port: 8080
    type: LoadBalancer
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    name: ${NAME}
  spec:
    host: ${NAME}-kafka-er.apps.okd.perm.ertelecom.ru
    to:
      kind: Service
      name: ${NAME}-svc
      weight: 100
    port:
      targetPort: 8080
    wildcardPolicy: None
